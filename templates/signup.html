<html>
<head>
	<title>StudyChum - Your Profile</title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keyowrds" content="online learning, online student program, study chum, studychum, find students, students with same course">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up for StudyChum</title>
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600'>
	<link rel="stylesheet" href="../assets/css/bs.min.css">
	<link rel="stylesheet" href="../assets/css/chum.css">
	<link rel="stylesheet" href="../assets/css/signup.css">
</head>
<body>
	<div class="container">
		<div class="row main">
			<div class="logo">StudyChum</div>
			<div class="tagline">Find people with similar learning interests and study together</div>
			<div class="signup">

			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-lg-6`">
				<div class="modal-header">
					<h3>Have an Account?</h3>
				</div>
				<div class="modal-body">
					<div class="well">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
							<li><a href="#create" data-toggle="tab">Create Account</a></li>
						</ul>
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane active in" id="login">
								<form class="form-horizontal" action="" method="POST">
									<fieldset>
										<div id="legend">
											<legend class="">Login</legend>
										</div>    
										<div class="control-group">
											<!-- Username -->
											<label class="control-label" for="username">Username</label>
											<div class="controls">
												<input type="text" id="username" name="username" placeholder="" class="input-xlarge">
											</div>
										</div>

										<div class="control-group">
											<!-- Password-->
											<label class="control-label" for="password">Password</label>
											<div class="controls">
												<input type="password" id="password" name="password" placeholder="" class="input-xlarge">
											</div>
										</div>


										<div class="control-group">
											<!-- Button -->
											<div class="controls">
												<button class="btn btn-success">Login</button>
											</div>
										</div>
									</fieldset>
								</form>                
							</div>
							<div class="tab-pane fade" id="create">
								<form id="tab">
									<label>Username</label>
									<input type="text" value="" class="input-xlarge">
									<label>First Name</label>
									<input type="text" value="" class="input-xlarge">
									<label>Last Name</label>
									<input type="text" value="" class="input-xlarge">
									<label>Email</label>
									<input type="text" value="" class="input-xlarge">
									<label>Address</label>
									<textarea value="Smith" rows="3" class="input-xlarge">                        </textarea>

									<div>
										<button class="btn btn-primary">Create Account</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div></div>

	<script src="../assets/js/jquery-2.0.3.min.js"></script>
	<script src="../assets/js/bs.min.js"></script>
</body>
</html>
